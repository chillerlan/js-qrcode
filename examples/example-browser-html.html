<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>QRCode HTML example</title>
	<style>
		/* wrapper - css class specified with QROptions.cssClass */
		div.qr{
			margin: 2em;
		}

		/* rows */
		div.qr > div {
			height: 10px;
		}

		/* modules */
		div.qr > div > span {
			display: inline-block;
			width: 10px;
			height: 10px;
		}

		/* default values specified with QROptions.markupDark and QROptions.markupLight*/
		span.dark{
			background: #000;
		}
		span.light{
			background: #fff;
		}

		/* custom module values */
		span.data {
			background: #ecf9be;
		}
		span.data-dark {
			background: #4a6000;
		}
		span.finder {
			background: #ffbfbf;
		}
		span.finder-dark {
			background: #a71111;
		}
		span.finder-dot {
			background: #a71111;
		}
		span.alignment {
			background: #ffc9c9;
		}
		span.alignment-dark {
			background: #a70364;
		}
		span.timing {
			background: #ffb8e9;
		}
		span.timing-dark {
			background: #98005d;
		}
		span.format {
			background: #00fb12;
		}
		span.format-dark {
			background: #003804;
		}
		span.version {
			background: #e0b8ff;
		}
		span.version-dark {
			background: #650098;
		}
		span.darkmodule {
			background: #080063;
		}
		span.separator {
			background: #afbfbf;
		}
		span.quietzone {
			background: #DDDDDD;
		}
	</style>
</head>
<body>
<div class="container" id="qrcode-container-html"></div>
<script type="module">
	import * as qrc from '../src/index.js';

	let mv = {};

	// data
	mv[qrc.M_DATA]           = 'data';      // (false)
	mv[qrc.M_DATA_DARK]      = 'data-dark'; // (true)
	// finder
	mv[qrc.M_FINDER]         = 'finder';
	mv[qrc.M_FINDER_DARK]    = 'finder-dark';
	mv[qrc.M_FINDER_DOT]     = 'finder-dot';
	// alignment
	mv[qrc.M_ALIGNMENT]      = 'alignment';
	mv[qrc.M_ALIGNMENT_DARK] = 'alignment-dark';
	// timing
	mv[qrc.M_TIMING]         = 'timing';
	mv[qrc.M_TIMING_DARK]    = 'timing-dark';
	// format
	mv[qrc.M_FORMAT]         = 'format';
	mv[qrc.M_FORMAT_DARK]    = 'format-dark';
	// version
	mv[qrc.M_VERSION]        = 'version';
	mv[qrc.M_VERSION_DARK]   = 'version-dark';
	// darkmodule
	mv[qrc.M_DARKMODULE]     = 'darkmodule';
	// separator
	mv[qrc.M_SEPARATOR]      = 'separator';
	// quietzone
	mv[qrc.M_QUIETZONE]      = 'quietzone';


	let options = new qrc.QROptions;
	options.outputType                = qrc.OUTPUT_MARKUP_HTML;
	options.version                   = 7;
	options.cssClass                  = 'qr';
	options.moduleValues              = mv;
	options.eol                       = '';
	options.returnMarkupAsHtmlElement = true;

	let qrcode = (new qrc.QRCode(options)).render('https://www.youtube.com/watch?v=dQw4w9WgXcQ');

	document.getElementById('qrcode-container-html').appendChild(qrcode);
</script>
</body>
</html>
