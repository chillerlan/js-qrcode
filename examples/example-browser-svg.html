<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>QRCode SVG example</title>
	<style>
		.container{
			width: 600px;
			height: auto;
		}
		/* the stylesheet will only affect the SVG that is directly embedded in the HTML body, not the one via <img> */
		.qrcode.dark{
			fill: #b00b69;
		}
		.qrcode.light{
			fill: #cccccc;
		}
	</style>
</head>
<body>
<div class="container" id="qrcode-container-img"></div>
<div class="container" id="qrcode-container-svg"></div>
<script type="module">
	import {
		QRCode, QROptions,
		IS_DARK, M_ALIGNMENT, M_FINDER, M_FINDER_DOT, OUTPUT_MARKUP_SVG
	} from '../src/index.js';

	let options = new QROptions({
		outputType: OUTPUT_MARKUP_SVG,
		version: 7,
		// toggle base64 data URI
		imageBase64: true,
		// if set to false, the light modules won't be rendered
		drawLightModules: true,
		// empty the default value to remove the fill* attributes from the <path> elements
		markupDark: '',
		markupLight: '',
		// draw the modules as circles isntead of squares
		drawCircularModules: true,
		circleRadius: 0.4,
		// connect paths
		connectPaths: true,
		// keep modules of these types as square
		keepAsSquare:[
			M_FINDER|IS_DARK,
			M_FINDER_DOT|IS_DARK,
			M_ALIGNMENT|IS_DARK,
		],
	});

	let data = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';

	// embed via <img>

	// https://developer.mozilla.org/en-US/docs/Web/SVG/Element/linearGradient
	options.svgDefs = '<linearGradient id="rainbow" x1="100%" y2="100%">\n'
		+ '<stop stop-color="#e2453c" offset="2.5%"/>\n'
		+ '<stop stop-color="#e07e39" offset="21.5%"/>\n'
		+ '<stop stop-color="#e5d667" offset="40.5%"/>\n'
		+ '<stop stop-color="#51b95b" offset="59.5%"/>\n'
		+ '<stop stop-color="#1e72b7" offset="78.5%"/>\n'
		+ '<stop stop-color="#6f5ba7" offset="97.5%"/>\n'
		+ '</linearGradient>\n'
		+ '<style><![CDATA[\n'
		+ '.dark{fill: url(#rainbow);}\n'
		+ '.light{fill: #eee;}\n'
		+ ']]></style>';

	let img = document.createElement('img');
	img.alt = 'QRCode';
	img.src = (new QRCode(options)).render(data);

	document.getElementById('qrcode-container-img').appendChild(img);


	// embed directly via <svg>
	options.imageBase64 = false;
	options.svgDefs = '';

	document.getElementById('qrcode-container-svg').innerHTML = (new QRCode(options)).render(data);
</script>
</body>
</html>
